<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="header">
            <div class="img">
              <img src="./images/image-victor.jpg" alt="Portfolio picture" />
            </div>
          </div>
          <div class="profile">
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <div class="location">London</div>
          </div>
          <ul class="stats">
            <li class="stat">80K <span class="label">Followers</span></li>
            <li class="stat">803K <span class="label">Likes</span></li>
            <li class="stat">1.4K <span class="label">Photos</span></li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/?" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ggencas">G. Gencas</a>.
    </footer>
  </body>
</html>
